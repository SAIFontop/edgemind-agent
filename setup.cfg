[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers

[flake8]
max-line-length = 100
exclude = .git,__pycache__,build,dist,.eggs,*.egg-info,.venv,venv
ignore = E203,W503

[coverage:run]
source = edgemind_agent
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
