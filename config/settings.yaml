# EdgeMind Agent Configuration
# =============================

# General Settings
general:
  name: "EdgeMind Agent"
  version: "1.0.0"
  environment: "production"  # development | production
  language: "ar"  # ar | en
  debug: false

# Gemini API Configuration
gemini:
  model: "gemini-2.0-flash"  # Model name
  temperature: 0.1  # Low for precision
  max_tokens: 2048
  timeout: 30  # seconds
  retry_attempts: 3
  retry_delay: 2  # seconds

# Security Settings
security:
  # Maximum commands per session
  max_commands_per_session: 50
  
  # Command execution timeout
  command_timeout: 60  # seconds
  
  # Risk levels that allow execution
  allowed_risk_levels:
    - "low"
    - "medium"
  
  # Require confirmation for medium risk
  confirm_medium_risk: true
  
  # Block all high risk automatically
  block_high_risk: true
  
  # Enable audit logging
  audit_logging: true
  
  # Rate limiting
  rate_limit:
    requests_per_minute: 30
    commands_per_minute: 10

# Context Builder Settings
context:
  # System information to collect
  collect:
    - "hostname"
    - "os_version"
    - "kernel"
    - "uptime"
    - "memory"
    - "disk"
    - "network"
    - "services"
  
  # Log files to monitor
  log_files:
    - "/var/log/syslog"
    - "/var/log/auth.log"
    - "/var/log/kern.log"
  
  # Maximum log lines to include
  max_log_lines: 100
  
  # Cache duration (seconds)
  cache_duration: 60

# Interface Settings
interface:
  # CLI Settings
  cli:
    prompt: "EdgeMind> "
    history_file: "~/.edgemind_history"
    max_history: 1000
  
  # Web Server Settings
  web:
    host: "0.0.0.0"
    port: 8080
    ssl: false
    cors_origins:
      - "http://localhost:3000"

# Logging Configuration
logging:
  level: "INFO"  # DEBUG | INFO | WARNING | ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/edgemind.log"
  max_size: 10485760  # 10 MB
  backup_count: 5
  
# Resource Limits (for Raspberry Pi)
resources:
  # Maximum memory usage (MB)
  max_memory: 256
  
  # Maximum CPU percentage
  max_cpu: 50
  
  # Pause if resources exceeded
  pause_on_limit: true

# Notification Settings
notifications:
  enabled: false
